{% extends "trendtrove/layouts/main.html" %}

{% block content %}

<div class="py-3 bg-primary part">
    <div class="container">
        <a class="text-white navTrail" href="{% url "home" %}">Home /</a>
        <a class="text-white navTrail" href="{% url "collections" %}">Collections</a>
    </div>
</div>
 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Collections</h1>
                <hr>
                <div class="row">
                {% for item in category %}
                    <div class="col-md-3">
                        <div class="card hoverScale">
                            <a href="{% url "collectionsview" item.slug %}">
                                <div class="card-body">
                                    <div class="category-image">
                                        <img src="{{ item.image.url }}" class="img-fluid" style="width: 100%; height: 270px;" alt="category image">
                                    </div>                                
                                    <h4 class="mt-4 text-center">{{ item.name }}</h4>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}     
                </div>
            </div>
        </div>

    </div>

{% endblock content %}

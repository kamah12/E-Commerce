{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">TrendTrove
        <img src="{% static 'images/favicon.ico' %}" alt="TrendTrove Icon" style="width: 25px; height: 25px; margin-right: 2px;">
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="search-bar">
        <form action=" {% url "searchproducts" %}" method="POST">
          {% csrf_token %}
            <div class="input-group">
              <input type="search" class="form-control" name="productsearch" id="searchProducts" placeholder="search products" required>
              <button type="submit" class="btn btn-primary input-group-text" id="btn"><i class="fa fa-search"></i></button>
            </div>
        </form>
      </div>


      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url "home" %}"><i class="fa fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  {% if request.resolver_match.url_name == 'collections' %}active{% endif %}" aria-current="page" href="{% url "collections" %}"> <i class="fas fa-box"></i> Collections</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'cart' %}active{% endif %}"  aria-current="page" href="{% url "cart" %}"><i class="fas fa-shopping-cart"></i> Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'wishlist' %}active{% endif %}"  aria-current="page" href="{% url "wishlist" %}"><i class="fa fa-heart"></i> Whishlist</a>
          </li>
          {% if request.user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ request.user }}
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url "logoutpage" %}">Logout</a></li>
                </ul>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "loginpage" %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "register" %}">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

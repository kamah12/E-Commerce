{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=" {% static 'images/favicon.ico' %} ">
    <title>
        {% block title %}
            TrendTrove
        {% endblock title %}
    </title>

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Alertify js -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">

    <!-- Tawk.to-->
    <meta name="referrer" content="no-referrer-when-downgrade">
    
<style>
    *{
        font-family: "Roboto", sans-serif;
    }
    a{
        text-decoration: none;
        color: #000;
    }
    .productViewtag{
        background-color: red;
        color: #fff;
        font-size: 11px;
        line-height: 1;
        position: absolute;
        text-align: center;
        text-transform: uppercase;
        top: 22px;
        margin-left: 17.5rem;
        padding: 7px 10px;
        font-weight: 600;
        min-width: 45px;
    }
    .active{
        font-weight: bold;
        color: blue;
    }
</style>
</head>
<body>
    <!-- Preloader -->
    {% comment %} <div id="preloader">
        <img src=" {% static "/images/spiral.gif" %} ">
    </div> {% endcomment %}

    {% comment %} <div id="spinner-wrapper">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger mx-2" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div> {% endcomment %}

    {% include 'trendtrove/inc/navbar.html' %}
    {% block content %}
     
    {% endblock content %}

    <!-- Whatsapp -->
    <a href="https://wa.me/+254768723231?text=I'm%20interested%20in%20to%20chat" class="whatsappChat">
        <img src="{% static "/images/whatsapp.png" %}" alt="whatsapp" width="60px" />
    </a>


    <!-- jquery  -->
    <script src="{% static "/js/jquery-3.7.1.min.js" %}"></script>

    <!-- custom js  -->
    <script src="{% static "/js/custom.js" %}"></script>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- autocomplete search js  -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>
        var availableTags = [];

        $.ajax({
            method: "GET",
            url: "/product-list",
            success: function (response) {
                startAutocomplete(response)
            },
        });

        function startAutocomplete(availableTags)
        {
            $( "#searchProducts" ).autocomplete({
                source: availableTags
              });
        }
      
    </script>

    <!--Start of Tawk.to Script-->
<script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/6750c2112480f5b4f5a7db95/1ie9nc5iv';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <!--End of Tawk.to Script-->

    <!-- Alertify js  -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

    <!-- Notifier -->
    <script>
        alertify.set('notifier','position', 'top-right');
        {% for msg in messages %}
            alertify.success('{{ msg }}');
        {% endfor %}
    </script>

    

    {% block scripts %}

    {% endblock scripts %}


</body>
</html>
